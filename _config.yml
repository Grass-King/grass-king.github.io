# site settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://LogicAutomationDesign.com" # the base hostname & protocol for your site
markdown: kramdown

defaults:
  - scope:
      path: "pages"
    values:
      permalink: /:basename/
      
# build settings
sass:
  style: compressed

# includes
include: [".well-known"]

# excludes 
exclude:
- "*.gemspec"
- LICENSE.md
- CONTRIBUTING.md
- README.md 
- Gemfile.lock
- Gemfile
- "*.bat"
- _config.yml

#build destination
destination: docs


# -------------------
# Theme Config
# --------------------
title: Logic Automation Design
subtitle: Powerful Results
email: Info@LogicAutomationDesign.com
description: Solving Your Automation Needs<br /> with Customized Solutions

author:
street_address:
city:
state:
zip_code:
country: 
phone:

# homepage tiles
tiles-source: pages # accepts "posts" or "pages"
tiles-count: 6

# social settings (key must match name of font awesome icon)
# see https://fontawesome.com/icons?d=gallery&p=2&s=brands
# Icons are not shown if value is empty
# You need to restart jekyll for changes to have an effect
socials:
  GitHub: 
  GitLab:
  Google-Plus: 
  Instagram: https://www.instagram.com/
  LinkedIn: https://www.linkedin.com/
  Twitter: 
  Facebook:
  Slack: